<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="sketch.css" />
    <script src="sketch.js" defer></script>
  </head>
  <body>
    <h1 class="h1">SKETCH</h1>

    <div class="header">
      <label for="gridSize">Change Grid Size :</label>
      <input type="number" id="gridSize" placeholder="Input a Number" max="100" />
    </div>

    <div>
      <button id="generate">Generate</button>
    </div>

    <div class="container" id="container"></div>

    <div class="buttons">
      <button id="reset">Reset</button>
      <button id="opacityToggle">Toggle Opacity</button>
    </div>
  </body>
</html>
